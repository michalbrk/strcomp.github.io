<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="header">Strings Comparator</h1>
        <br/>
        <form class="form">
            <h3>Enter 1st value</h3>
            <input type="text" id="field1" autocomplete="off" onkeyup="handler()">
            <label for="field1"></label>
            <br/>
            <h3>Enter 2nd value</h3>
            <input type="text" id="field2" autocomplete="off" onkeyup="handler()">
            <label for="field2"></label>
            <br/>
            <button id="button" onclick="clearFields()">Clear fields</button>
        </form>
        <h3 id="result"></h3>
        <p id="firstParam"></p>
        <br/>
        <p id="secondParam"></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
